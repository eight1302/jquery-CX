<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智能报表系统</title>
    <link href="./css/base.css" rel="stylesheet"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bagData.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
    <!--添加type类型-->
    <div class="btns" style="margin-top: 10px; text-align: center;">
        <div class="btn-group">
            <button class="btn tab btn-default active" value="1" id="type1" style="height: 35px;width: 135px;">类型一</button>
            <button class="btn tab btn-default" value="2" id="type2" style="height: 35px;width: 135px;">类型二</button>
            <button class="btn tab btn-default" value="3" id="type3" style="height: 35px;width: 135px;">类型三</button>
        </div>
    </div>
    <div class="search-top clearfix">
        <a href="javascript:;" class="all-sub-classify" style="float:left;padding-top:23px;font-family: Consolas;">已选条件></a>
        <div class="all-classify" id="navBar">
            <!--<a href="javascript:;" class="all-classify-item" data-num="1" data-name="公司" data-flag="supplierId">-->
                <!--<span>公司：-->
                    <!--<i data-header-name="100037387" class="i">北京润合美商贸有限公司</i>-->
                <!--</span>-->
                <!--<i class="fa fa-close"></i>-->
            <!--</a>-->
        </div>
        <a href="javascript:;" class="search-filter" id="show-hide-filter">收起筛选</a>
    </div>
    <!--类型一的筛选条件-->
    <div class="wrap-search item1" id="search-filter" >
        <div class="search-main" id="search-data">
            <!--公司-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>公司</span><span>：</span></a> </div>
                <div class="search-item-c supplierId" data-click="true" data-name="公司" data-num="1">
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true">多选</a>
                    <a href="javascript:;" class="show-more header" data-flag="true">更多</a>
                </div>
            </div>
            <!--渠道-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>渠道</span><span>：</span></a> </div>
                <div class="search-item-c ditchId" data-click="true" data-name="渠道" data-num="1">
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true">多选</a>
                    <a href="javascript:;" class="show-more header" data-flag="true">更多</a>
                </div>
            </div>
            <!--品牌-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>品牌</span><span>：</span></a> </div>
                <div class="search-item-c brand_code" data-click="true" data-name="品牌" data-num="1">
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true">多选</a>
                    <a href="javascript:;" class="show-more header" data-flag="true">更多</a>
                </div>
            </div>
            <!--客户-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>客户</span><span>：</span></a> </div>
                <div class="search-item-c brand_code brand_code1" data-click="true" data-name="客户" data-num="1">
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true" style="display:none;">多选</a>
                    <a href="javascript:;" class="show-more header" data-flag="true">更多</a>
                </div>
            </div>
            <!--仓库/店铺-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>仓库/店铺/<br/>项目</span><span>：</span></a> </div>
                <div class="search-item-c store_warehouse" data-click="true" data-name="仓库/店铺/项目" data-num="1">
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true">多选</a>
                    <a href="javascript:;" class="show-more header" data-flag="true">更多</a>
                </div>
            </div>
            <!--单品-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>单品</span><span>：</span></a> </div>
                <div class="search-item-c" style="max-height: 1200px;">
                    <textarea style="width:300px;padding:5px;margin:10px;" id="goodsId" placeholder="如果是多个请用逗号隔开"></textarea>
                </div>
            </div>
            <!--时间-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>时间</span><span>：</span></a> </div>
                <div class="search-item-c dataDate" data-click="true" data-name="时间" data-num="2">
                    <select class="search-item-c-s" id="timeSelect">
                        <option>时间选择</option>
                        <option>年度</option>
                        <option>月份</option>
                        <option>日期</option>
                    </select>
                    <div class="date-range syears hide1" id="syears">
                        开始年度：<select class="search-item-c-s" data-name="年度">
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                        开始年度：<select class="search-item-c-s" data-name="年度">
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>年
                    </div>
                    <div class="date-range smonth hide1" id="smonth">
                        开始月份：<input type="text" class="search-item-c-d datePicker"/>
                        结束月份：<input type="text" class="search-item-c-d datePicker"/>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>月
                    </div>
                    <div class="date-range sdate hide1" id="sdate">
                        开始日期：<input type="text" class="search-item-c-d dateFormat"/>
                        结束日期：<input type="text" class="search-item-c-d dateFormat"/>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>天
                    </div>
                </div>
            </div>
            <!--展示维度-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>展示维度</span><span>：</span></a> </div>
                <div class="search-item-c">
                    <select class="search-item-c-s" id="Dimension">
                    </select>
                    <div class="date-range years hide1" id="years">
                        年度：
                        开始年度：<select class="search-item-c-s" data-name="年度">
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                        结束年度：<select class="search-item-c-s" data-name="年度">
                            <option>2018</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>年
                    </div>
                    <div class="date-range month hide1" id="month">
                        开始月份：<input type="text" class="search-item-c-d datePicker"/>
                        结束月份：<input type="text" class="search-item-c-d datePicker"/>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>月
                    </div>
                    <div class="date-range date hide1" id="date">
                        开始日期：<input type="text" class="search-item-c-d dateFormat"/>
                        结束日期：<input type="text" class="search-item-c-d dateFormat"/>
                        <input type="number" class="search-item-c-d" style="margin-left:30px;"/>天
                    </div>
                </div>
            </div>
            <!--查询参数-->
            <div class="search-main-item clearfix">
                <div class="search-item-l"><a href="javascript:;" class="header"><span>查询数据</span><span>：</span></a> </div>
                <div class="search-item-c flow maxheight" data-click="true" data-name="查询数据" data-num="0">
                    <a href="javascript:;" class="c-item" data-header="项目数量" type="1" data-header-name="index1" data-flag="flow"><input type="checkbox" data-flag="true" class="hide checkbox1"/><span>项目数量　</span></a>
                    <a href="javascript:;" class="c-item" data-header="未延期完成任务数" type="1" data-header-name="index2" data-flag="flow"><input type="checkbox" data-flag="true" class="hide checkbox1"/><span>未延期完成任务数　</span></a>
                    <a href="javascript:;" class="c-item" data-header="已延期完成任务数" type="1" data-header-name="index3" data-flag="flow"><input type="checkbox" data-flag="true" class="hide checkbox1"/><span>已延期完成任务数　</span></a>
                    <a href="javascript:;" class="c-item" data-header="未延期执行中任务数" type="1" data-header-name="index4" data-flag="flow"><input type="checkbox" data-flag="true" class="hide checkbox1"/><span>未延期执行中任务数　</span></a>
                    <a href="javascript:;" class="c-item" data-header="已延期执行中任务数" type="1" data-header-name="index5" data-flag="flow"><input type="checkbox" data-flag="true" class="hide checkbox1"/><span>已延期执行中任务数</span></a>
                   
                    <p class="remind hide1"><a href="javascript:;" class="assured">确定</a><a href="javascript:;" class="cancel">取消</a> </p>
                </div>
                <div class="search-item-r">
                    <a href="javascript:;" class="multiselect header" data-flag="true" data-chu="true" id="flowMultiselect" style="padding-right:45px;">多选</a>
                </div>
            </div>
            <!--查询按钮-->
            <div class="search-main-item clearfix queryList">
                <div class="search-item-r">
                    <!-- <a href="javascript:;" type="button" class="query btn btn-primary" id="saveReport">保存</a> -->
                    <!--<a href="javascript:;" type="button" class="query btn btn-success" id="clickEchart">点击查询图表</a>-->
                    <a href="javascript:;" type="button" class="query btn btn-primary" id="clickQuery">点击查询</a>
                </div>
            </div>
        </div>
    </div>
    <!--数据展示-->
    <div class="sort" id="sort" >
        <a class="btn btn-primary" style="margin:2px 0 0 2px;" href="javascript:;" id="exportExcel">导出excel</a>
        <a href="javascript:;" class="pattern" id="chart">
            <span>折线图</span>
            <!--<ul>-->
                <!--<li>柱状图</li>-->
                <!--<li>折线图</li>-->
                <!--<li>饼状图</li>-->
            <!--</ul>-->
        </a>
        <a href="javascript:;" class="pattern" id="tableIcon">
            <span class="active">表格</span>
        </a>
    </div>
</div>
<div class="tableDiv" style="margin:20px;padding:0 0 50px 0;">
    <table  class="table table-striped   sort-table"  id="table" data-align="center" >
        <thead id="theader">
            <tr class="supplier_code table_head"></tr>
            <tr class="ditch_code table_head"></tr>
            <tr class="brand_code table_head"></tr>
            <tr class="goodsId table_head"></tr>
            <tr class="shop_code table_head"></tr>
            <tr class="area_class table_head"></tr>
            <tr class="data_date table_head"></tr>
            <tr class="flow table_head"></tr>
        </thead>
        <tbody id="tbodyer">
        </tbody>
        <tfoot id="tfooter">
        </tfoot>
    </table>
    <div id="echarts" style="width:100%;height:600px; display:none;"></div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.css"></script>
<script src="js/bagData.js"></script>
</body>
</html>
